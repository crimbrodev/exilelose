    <h1 class="Text1">Кидай!!!</h1>
    
    <div class="counter">
        Бросков: <span id="counter">0</span> / 20
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <div class="parrent">
        <img src="img2.png" class="tomato" id="tomato">
        <img src="img1.webp" width="469px" height="469px">
    </div>
    <div style="text-align: center;">
      <a class="source-link" href="#" onclick="throwTomato()">Кинуть</a>
    </div>

    <script>
        let clickCount = 0; 
        
        function throwTomato() {
            var tomato = document.getElementById('tomato');

            clickCount++;
            document.getElementById('counter').textContent = clickCount;

            document.getElementById('progress').style.width = (clickCount / 20 * 100) + '%';

            if (clickCount === 20) {
                window.location.href = "index3.html"; 
                return; 
            }

            tomato.classList.remove('tomato-throw');
            void tomato.offsetWidth;
            tomato.src = "img2.png";

            tomato.classList.add('tomato-throw');
            
            setTimeout(function() {
                tomato.src = "img3.png";
            }, 1100);
        }
    </script>
    <div style="text-align: center; margin-top: 30px;">
      <a class="source-link" href="index.html">Назад</a>
    </div>
</body>
